    <script>
		function control()
		{
			var x = document.forms["Form"]["name"].value;
			if (x == "") 
			{
				alert("Ad-Soyad boş bırakılamaz");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) 
			{
				alert("Geçersiz Mail Adresi");
				return false;
			}

      var x = document.forms["Form"]["pass"].value;
			if (x == "") 
			{
				alert("telefon numarası boş bırakılamaz");
				return false;
			}

      var x = document.forms["Form"]["myDate"].value;
			if (x == "") 
			{
				alert("doğum tarihi boş bırakmayınız");
				return false;
			}

      var x = document.forms["Form"]["mesaj"].value;
			if (x == "") 
			{
				alert("Mesaj boş bırakılamaz");
				return false;
			}


		}
